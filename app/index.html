<!doctype html>
<html lang="en" ng-app="mainApp">
<head>
  <meta charset="utf-8">
  <title>OpenSensorWeb</title>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="lib/openlayers/build/ol.css"">
  <link rel="stylesheet" href="css/ol3-angularjs.css">	
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="lib/openlayers/build/ol.js" type="text/javascript"></script>
  <script src="lib/closure-library/closure/goog/base.js" type="text/javascript"></script>
  <script src="lib/closure-library/closure/goog/deps.js" type="text/javascript"></script> 
  <script src="src/ol3-angularjs-deps.js" type="text/javascript"></script> 
  <script src="ol3-angularjs-require.js" type="text/javascript"></script>
  
</head>
<body>

	<header ng-controller="HeaderController" id="header-container" class="header">
		<!-- Fixed navbar -->
		<div class="navbar navbar-default navbar-fixed-top fill-blue" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
					</button>
			       	<a class="navbar-brand" href="#/map" ng-class="{ active: activePath=='/map' }">OL3/AngularJs</a>
		       	</div>
				<div class="navbar-collapse collapse">
			    	<ul class="nav navbar-nav navbar-right">
			    		<li>
							<div class="dropdown">
								<button class="dropdown-toggle primary-nav-btn quite" type="button" id="dropdownMenu1" 
									data-toggle="dropdown" aria-expanded="true">Dropdown<span class="caret"></span></button>
							  	<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
							    	<li role="presentation"><a role="menuitem" tabindex="-1" href="#/simple-map">Simple Map</a></li>
							  	</ul>
							</div>			    		
			    		</li>
					    <li><a href="#/underconstruction" class="primary-nav-btn quite" ng-class="{ active: activePath=='/underconstruction' }">Contact</a></li>
						<li>
							<form class="navbar-form" role="search">
								<a href="#/underconstruction" class="primary-nav-btn quite btn-style">Sign In</a>
							    <a href="#/underconstruction" class="primary-nav-btn btn-style stress">Sign Up</a>
							</form>
						</li>
			        </ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</header>
	
	<div ng-view></div>

	
</body>
</html>
